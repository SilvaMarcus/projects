<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        body{
            background-color: rgba(95, 158, 160, 0.644);
            font-family: 'Times New Roman', Times, serif;
        }
 
        h1{ 
            text-align: center;
            color: gold; 
        }
       
       
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Me Livrei da Maldição</p>
    <script>
        var n1 =  Number(window.prompt('Digite um numero')) //string
        var n2 =  Number.parseInt(window.prompt('Digite outro numero'))//string
        var soma = n1 + n2 
        window.alert(`A Soma de ${n1} e ${n2} é ${soma}`) 
         
   

    </script> 
</body>
</html>
